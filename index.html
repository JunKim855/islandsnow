<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Snow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="navbar bg-light">
    <div class="container">
      <ul class="nav">
        <li class="bi-facebook"></li>
        <li class="bi-twitter"></li>
        <li class="bi-pinterest"></li>
        <li class="bi-instagram"></li>
      </ul>
      <ul class="nav justify-content-end align-items-center">
        <li class="bi-house-fill"></li>
        <li class="bi-search"></li>
        <li class="bi-person-fill"></li>
        <li class="btn-group">
          <button id="cart-dropdown" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
            <i class="bi-cart"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Your Cart is Empty</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <div class="row justify-content-center">
    <img id="logo" src="https://courses.ics.hawaii.edu/ics314f22/morea/ui-frameworks/experience-islandsnow-bootstrap-logo.png" alt="Island Snow Logo">
      <div id="category-bar" class="navbar justify-content-center">
        <div class="btn-group">
          <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            MEN
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Shop Men's Items</a></li>
          </ul>
        </div>

        <div class="btn-group">
          <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            WOMEN
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Shop Women's Items</a></li>
          </ul>
        </div>

        <div class="btn-group">
          <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              KIDS
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Shop Kids' Items</a></li>
          </ul>
        </div>

        <div class="btn-group">
          <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            BRANDS
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Shop Brands</a></li>
          </ul>
        </div>

        <div class="btn-group">
          <button type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">
            SEARCH &nbsp <i class="bi-search"></i>
          </button>
          <ul class="dropdown-menu">
            <input class="form-text"/>
          </ul>
        </div>
      </div>

      <div class="row justify-content-center">
        <img src="https://courses.ics.hawaii.edu/ics314f22/morea/ui-frameworks/experience-islandsnow-bootstrap-main.png" alt="Cover Photo">
      </div>
  </div>


</body>
</html>
